<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css">-->
</head>

<body class="page">

    <header class="header">
        <img alt="Логотип проекта" src="<%=require('./images/header-logo.svg')%>" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/profile-photo.jpg')%>" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Maibenben user</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Чем занимается</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer>
        <p class="footer">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile-edit">
        <!-- 6. Скрытый блок, убрали тег section -->
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form popup__form_type_edit-profile" name="editProfile" method="POST">
                <!-- 7. Добавлены имя и метод для формы -->
                <h2 class="popup__title">Редактировать профиль</h2>
                <!-- 8. Оставлен только один заголовок уровня h1 на странице -->
                <fieldset class="popup__input-container">
                    <!-- 9. Замена класса на модификатор элемента, добавление атрибутов name, placeholder -->
                    <input class="popup__field" id="profile-name" name="name" minlength="2" maxlength="40" novalidate
                        required placeholder="Имя">
                    <span class="popup__field-error profile-name-error"></span>
                    <input class="popup__field" id="profile-job" name="about" minlength="2" maxlength="200" novalidate
                        required placeholder="О себе">
                    <span class="popup__field-error profile-job-error"></span>
                </fieldset>

                <button type="submit" class="popup__submit-button">Сохранить</button>
                <!-- 10. Добавлен тип submit для кнопки отправки формы -->
            </form>
        </div>
    </div>
    <div class="popup" id="popup-card-new">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form popup__form_type_add-card" name="newCard" method="POST">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__input-container">
                    <input class="popup__field popup__field_type_place" id="card-name" name="name" minlength="1"
                        maxlength="30" novalidate required placeholder="Название">
                    <span class="popup__field-error card-name-error"></span>
                    <input class="popup__field popup__field_type_link" id="card-link" name="link" type="url" required
                        novalidate placeholder="Ссылка на картинку">
                    <span class="popup__field-error card-link-error"></span>
                </fieldset>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup_view-photo">
        <div class="popup__content popup__content_type_photo">
            <button type="button" class="popup__close-button"></button>
            <img src=" " alt=" " class="popup__photo">
            <p class="popup__photo-caption"></p>
        </div>
    </div>
    <template id="element">
        <div class="element">
            <img class="element__photo" alt=" " src=" ">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <div class="element__like-group">
                    <button type="button" class="element__like-button"></button>
                    <span class="element__like-number">0</span>
                </div>
            </div>
            <button type="button" class="element__delete-button"></button>
        </div>
    </template>
</body>

</html>
