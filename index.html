<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img alt="Логотип проекта" src="./images/header-logo.svg" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Пользователь</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Чем занимается</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer>
        <p class="footer">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <!-- 6. Скрытый блок, убрали тег section -->
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" name="editProfile" method="POST">
                <!-- 7. Добавлены имя и метод для формы -->
                <h2 class="popup__title">Редактировать профиль</h2>
                <!-- 8. Оставлен только один заголовок уровня h1 на странице -->
                <fieldset class="popup__input-container">
                    <!-- 9. Замена класса на модификатор элемента, добавление атрибутов name, placeholder -->
                    <input class="popup__field popup__field_type_name" name="profileName" placeholder="Имя">
                    <input class="popup__field popup__field_type_about" name="profileJob" placeholder="О себе">
                </fieldset>

                <button type="submit" class="popup__submit-button">Сохранить</button>
                <!-- 10. Добавлен тип submit для кнопки отправки формы -->
            </form>
        </div>
    </div>
    <template id="element">
        <div class="element">
            <img class="element__photo" alt="Фото места Ладога" src="./images/lake-ladoga.jpg">
            <div class="element__group">
                <h2 class="element__title">Ладога</h2>
                <button type="button" class="element__like-button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js"></script> <!-- 11. Файл скрипта перенесен в новую папку -->
</body>

</html>
